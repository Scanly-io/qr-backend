  #     test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3005/health"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

  # ========================================
  # API GATEWAY (Nginx)
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: qr_nginx_phase1
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.phase1.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - auth-service
      - microsite-service
      # - qr-service  # Disabled temporarily - build issues
      - analytics-service
      # - stripe-service  # Commented out - doesn't exist yet
      - frontend
    networks:
      - qr_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # FRONTEND
  # ========================================
  frontend:
    build:
      context: ../qr-frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost}
        VITE_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    container_name: qr_frontend_phase1
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost}
      VITE_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    ports:
      - "8080:80"
    networks:
      - qr_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

# ========================================
# NETWORKS
# ========================================
networks:
  qr_network:
    driver: bridge
    name: qr_network_phase1

# ========================================
# VOLUMES
# ========================================
volumes:
  postgres_data:
    name: qr_postgres_data_phase1
  redis_data:
    name: qr_redis_data_phase1
