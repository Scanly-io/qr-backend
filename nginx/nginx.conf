        # INTEGRATIONS SERVICE ROUTES (Third-party Integrations)
        # ═══════════════════════════════════════════════════════════
        # POST /integrations - Create new integration
        # GET /integrations - List all integrations
        # GET /integrations/:id - Get integration details
        # PATCH /integrations/:id - Update integration
        # DELETE /integrations/:id - Delete integration
        # POST /integrations/:id/connect - Connect to third-party
        # POST /integrations/:id/disconnect - Disconnect from third-party
        # POST /integrations/:id/sync - Trigger sync
        # GET /integrations/:id/logs - Get sync logs
        
        location /integrations/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            # Hide upstream CORS headers to avoid duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Max-Age;
            
            # Strip /integrations prefix - note the trailing slash in both
            proxy_pass http://integrations_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ═══════════════════════════════════════════════════════════
        # MEDIA SERVICE (File Uploads)
        # ═══════════════════════════════════════════════════════════
        # POST /media/upload - Upload single image
        # POST /media/upload-multiple - Upload multiple images
        # POST /media/presigned-url - Get presigned URL for direct upload
        # GET /media/files/* - Serve uploaded files (dev only)
        # DELETE /media/files/* - Delete file
        
        location /media/ {
            client_max_body_size 20M;  # Allow larger uploads
            limit_req zone=api_limit burst=30 nodelay;
            
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Max-Age;
            
            proxy_pass http://media_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;  # Longer timeout for uploads
            proxy_read_timeout 60s;
        }

        # Webhooks for integrations
        location /webhooks {
            limit_req zone=api_limit burst=50 nodelay;
            
            # Hide upstream CORS headers to avoid duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Max-Age;
            
            proxy_pass http://integrations_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ═══════════════════════════════════════════════════════════
        # ERROR PAGES
        # ═══════════════════════════════════════════════════════════
        error_page 429 /429.json;
        location /429.json {
            internal;
            return 429 '{"error":"Rate limit exceeded","message":"Too many requests. Please try again later."}';
            add_header Content-Type application/json;
        }

        error_page 502 503 504 /50x.json;
        location /50x.json {
            internal;
            return 503 '{"error":"Service temporarily unavailable","message":"Please try again in a moment."}';
            add_header Content-Type application/json;
        }
    }

