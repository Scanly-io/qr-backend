version: "3.9"

services:
  # --- PostgreSQL ---
  postgres:
    image: postgres:16
    container_name: qr_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qr_analytics
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Redpanda (Kafka-compatible MQ) ---
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.5
    container_name: qr_redpanda
    command:
      - redpanda start
      - --smp 1
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --kafka-addr 0.0.0.0:9092
      - --advertise-kafka-addr 127.0.0.1:9092
    ports:
      - "9092:9092"
      - "9644:9644" # admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9644/v1/status/ready"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- Redis (optional, for caching) ---
  redis:
    image: redis:7-alpine
    container_name: qr_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  pgdata:
  redpanda_data:
